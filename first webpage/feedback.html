<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/first webpage/feedback.css">
    <title>CSS Complex Elements</title>
</head>
<body>

<div class="background-image">
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="container">
            <h1>Feedback Form</h1>
                <fieldset class="name-message">
                    <div class="item">
                        <label for="text"></label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="item">
                        <label for="message"></label>
                        <textarea type="textarea" id="message" placeholder="Message..."></textarea>
                    </div>
                </fieldset>
                <div class="item btn btn-moving-gradient btn-moving-gradient--purple">
                    <input type="submit" id="button">
                </div>
        </form>
    </main>
    <footer></footer>
</div>

</body>
</html>
